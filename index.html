<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      td {
        border: 1px solid;
        width: 100px;
        height: 100px;
        text-align: center;
        font-weight: bold;
        font-size: 40px;
      }
    </style>
  </head>

  <body>
    <h1>Tic Tac Toe Game!</h1>
    <table>
      <tr class="tr-1">
        <td id="td-1-1"></td>
        <td id="td-1-2"></td>
        <td id="td-1-3"></td>
      </tr>
      <tr class="tr-2">
        <td id="td-2-1"></td>
        <td id="td-2-2"></td>
        <td id="td-2-3"></td>
      </tr>
      <tr class="tr-3">
        <td id="td-3-1"></td>
        <td id="td-3-2"></td>
        <td id="td-3-3"></td>
      </tr>
    </table>
    <button class="reset-btn">RESET</button>

    <script src="tictactoe.js"></script>
  </body>
</html>
